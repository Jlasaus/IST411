<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bacon Ipsum Paragraphs</title>

  <link rel="stylesheet" href="bacon.css">
  <script src="bacon.js"></script>

</head>
<body>
  <h1>Bacon Ipsum Paragraph Generator</h1>

  <div class="flexRow">
    <div class="flexCol">
      <h2>Input Information</h2>

      <label for="newPara">Number of Paragraphs</label>
      <select id="newPara">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br><br>

      <input type="button" value="Get Bacon Ipsum" onclick="getBacon()">
    </div>

    <div class="flexCol">
      <h2>Raw JSON</h2>
      <p id="raw">
      </p>
    </div>

    <div class="flexCol">
      <h2>Formatted JSON</h2>
      <p id="form">
      </p>
    </div>
  </div>
  
</body>
</html>
