<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lists</title>

  <link rel="stylesheet" href="list.css">
  <script src="list.js"></script>
</head>
<body>
  <h1>List Maker</h1>
  <div class="flexRow">
    <div class="flexCol">
      <h2>This form takes words and<br>puts them in lists</h2>
      <form name="myForm">
        Word to list: <input type="text" name="newWord" value=""><br />
        List 1 or 2?: <input type="number" name="newNum" value=""><br /><br />
        <input type="button" value="Add to list" onclick="validateANDadd()">
      </form>
    </div>
    <div class="flexCol">
      <h2>List 1</h2>
      <table id="list1">
      </table>
      <br /><br />
      <input type="button" value="Clear list" onclick="clearList1()">
    </div>
    <div class="flexCol">
      <h2>List 2</h2>
      <table id="list2">
      </table>
      <br /> <br />
      <input type="button" value="Clear list" onclick="clearList2()">
    </div>
  </div>
  
</body>
</html>
